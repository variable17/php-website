<html>

<head>
    <title>
        Caredose Smart Dispenser
    </title>

</head>
<script>
    function load() {
        setTimeout(function () {
            document.getElementById('wait').style.display = 'none';
            document.getElementById('go').style.display = 'block';

        }, 5000);
    }
</script>

<body>
    <div onclick="load()">
        <img src="image.png" style="width: 100vw;height: 100vh;">
        <p id="wait"
            style="font-size: 50;position :absolute; top:660px; left:325px;font-family: Arial, Helvetica, sans-serif;">
            Waiting for Dose</p>
        <p id="go"
            style="display:none;font-size: 50;position :absolute; top:660px; left:360px;font-family: Arial, Helvetica, sans-serif;">
            Dose
            Taken</p>
    </div>
</body>



</html>
